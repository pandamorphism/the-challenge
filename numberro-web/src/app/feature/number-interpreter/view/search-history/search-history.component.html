<div class="history">
  <table>
    <colgroup>

    </colgroup>
    <thead>
    <tr>
      <th class="num">Number</th>
      <th>Interpretation</th>
      <th class="timestamp">Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of eventsHistory">
      <td>{{event.number}}</td>
      <td>{{event.interpretation}}</td>
      <td>{{event.timestamp | date: 'medium'}}</td>
    </tr>
    </tbody>
  </table>
</div>
